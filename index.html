<html>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vertical-center">
      <div class="wrapper">
        <figure class="clock">
          <figure class="display">
            <figure class="hours">
              <figure class="fold"></figure>
              <figure class="digit">8</figure>
              <figure class="ampm">pm</figure>
            </figure>
            <figure class="minutes">
              <figure class="fold"></figure>
              <figure class="digit">08</figure>
            </figure>
            <div class="branding">
              <span class="brand">
                TWEMCO
              </span>
              <span class="subtext">
                QUARTZ
              </span>
            </div>
          </figure>
        </figure>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
