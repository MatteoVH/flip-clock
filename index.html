<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script src="flipClock.js"></script>
  </head>
  <body>
    <figure class="vertical-center">
      <figure class="wrapper">
        <figure class="clock">
          <figure class="display">
            <figure class="time">
              <figure class="hours">
                <figure class="next digit">
                  <figure class="upper">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                  <figure class="lower">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                </figure>
                <figure class="current digit">
                  <figure class="upper">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                  <figure class="lower">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
              <figure class="minutes">
                <figure class="next digit">
                  <figure class="upper">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                  <figure class="lower">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                </figure>
                <figure class="current digit">
                  <figure class="upper">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                  <figure class="lower">
                    <figure class="front">
                      <figure>
                      </figure>
                    </figure>
                    <figure class="back">
                      <figure>
                      </figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
            </figure>
            <figure class="branding">
              <figure class="brand">
                TWEMCO
              </figure>
              <figure class="subtext">
                QUARTZ
              </figure>
            </figure>
          </figure>
        </figure>
        <figure class="stem"></figure>
        <figure class="base"></figure>
      </figure>
    </figure>
  </body>
</html>
