<html>
  <head>
    <link href="style.css" rel="stylesheet">

                    </figure>
                  </figure>

                    <figure>
                    </figure>
                  </figure>
                </figure>
                <figure class="lower">
                  <figure class="front">
                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
              <figure class="current digit">
                <figure class="upper">
                  <figure class="front">
                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>
                  </figure>
                </figure>
                <figure class="lower">
                  <figure class="front">
                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
            </figure>

                  <figure class="front">
                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>

                </figure>

                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
              <figure class="current digit">

                  <figure class="front">
                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>
                  </figure>
                </figure>
                <figure class="lower">
                  <figure class="front">
                    <figure>
                    </figure>
                  </figure>
                  <figure class="back">
                    <figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
            </figure>
            <figure class="branding">
              <span class="brand">
                TWEMCO
              </span>
              <span class="subtext">
                QUARTZ
              </span>
            </figure>
          </figure>
        </figure>
        <figure class="stem"></figure>
        <figure class="base"></figure>
      </figure>
    </figure>
  </body>
  <script src="index.js"></script>
</html>
